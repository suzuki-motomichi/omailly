.ripple {
  position: relative;
  margin:  0 -69px;
  top: 210px;
  width: 300px;
  height: 150px;
  border-radius: 300px / 150px;
  border: 10px solid rgb(119, 212, 235);
  transform: scale(0.01,0.01);
  opacity: 0;
  animation: 3s ease-out 1s infinite running spread;
  z-index: -1;
}

  from {
    opacity: 1;
  }
  to {
    transform: scale(2,1);
    opacity: 0;
  }
}
